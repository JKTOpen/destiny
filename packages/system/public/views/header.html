<div data-ng-controller="HeaderController" data-ng-init="loadCategory()">
<div class="outer-head">
  <div class="header">
  <div class="fix-width">
    <div class="head-top">
      <h1 class="logo"><a ui-sref="home">Handmade Destiny</a></h1>
      <ul class="top-links">
        <li data-ng-hide="global.authenticated"><a ui-sref='auth.register'>Join</li>
        <li data-ng-hide="global.authenticated"><a ui-sref='auth.login'>Log In</a></li>
        <li><a href="#!/orders">Orders</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
        <li><a href="#">Link4</a></li>
      </ul>
      <ul class="navbar-nav nav" data-ng-show="global.authenticated">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle account" data-toggle="dropdown">
            {{global.user.name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a ui-sref='profile'>My Profile</a>
            </li>
            <li><a href="/logout">Log Out</a>
            </li>
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
              <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="text-edit account">
        <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
        <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
      </div>
    </div>
    <div class="head-bottom">
      <div class="search-box" data-ng-controller="SearchController">
        <div class="search-txt">SEARCH</div>
        <div class="search-sty">
          <ul class="navbar-nav nav">
            <li>
              <select data-ng-model="category">
                <option value="">-- Choose Category --</option>
                <option> All </option>
                <option ng-repeat="category in listingCategory" value = "{{category._id}}">
                  {{category.name}}
                </option>
              </select>
              <input type="text" class="search" value="Search products" ng-model = "keyword"/>
              <input type="button" ng-click = "searchProducts()"/>
            </li>
          </ul>
        </div>
      </div>
      <div class="cart-btn-top">
        <a href='#!/cart'><ngcart-summary></ngcart-summary></a>
      </div>
      <!-- <div class="cart-btn-top"><a href="#!/cart"><img src="/system/assets/img/home-cart.jpg" width="33" height="28" /> Cart ({{global.cart.length}})</a></div> -->
    </div>
  </div>
  </div>
  <div class="clear"></div>
  <div class="menu">
  <div class="fix-width">
<!--
    <ul class="navbar-nav nav menu-links">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
   -->
    <ul class="menu-links">
      <li>
        <a href='#!/products'>All Products</a>
      </li>
      <li data-ng-repeat="category in listingCategory">
        <a data-ng-href="#!/products/category/{{category._id}}">{{category.name}}</a>
      </li>
    </ul>
  </div>
  </div>
</div>
</div>
