 <div class="login-page" >
    <div class="login-left">
        <h2>New Customer!</h2>
        <div class="forgotpassword-login-box">
            In Just one step, sign up and finalize your purchase: all this with
            ease, sped and safety. <strong>Register now</strong><br /> <br /> <input
                type="submit" ui-sref='auth.register' value="Register" />
        </div>
    </div>
    <!---left block-->
    <div class="login-right" data-ng-controller="ForgotPasswordCtrl">
        <h2>Forgot Password!</h2>
        <div class="forgotpassword-login-box">
            Please enter your email address to reset your password.
            <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
            <form ng-submit="forgotpassword()">
                <div class="reg-user">
                    <div class="login-lable">
                        <label>E-mail*</label>
                    </div>
                    <div class="login-input">
                        <input required id="email_block" type="email" name="email"
                            placeholder="Email Address" ng-model="user.email">
                        <div class="error_message">Please enter a correct info #</div>
                        <span class="pic email"></span>
                    </div>
                    <div class="clear"></div>
                    <div class="send-btn">
                        <input type="submit" value="Send" /><br />
                        <div class="required">* Required Field</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!---right block-->
    <div class="clear"></div>
</div>
